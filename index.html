<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Turing</title>

        <!-- Tailwind -->
        <script src="https://cdn.tailwindcss.com"></script>
        <script src="../tailwind.config.js"></script>

        <!-- Custom CSS -->
        <link rel="stylesheet" href="../css/scrollbar.css" />
    </head>
    <body>
        <div class="flex flex-col">
            <div class="mx-auto p-5 mb-10 text-center">
                <h1 class="font-medium">Turing Machine</h1>
                <h1 class="font-medium">Simulation</h1>
            </div>
        </div>

        <main>
            <div
                class="flex gap-y-2 flex-col w-full max-w-sm mx-auto overflow-hidden bg-white rounded-lg dark:bg-gray-800">
                <a
                    href="operation/Addition.html"
                    class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                        Addition
                </a>

                <a
                    href="operation/Subtraction.html"
                    class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                    Subtraction
                </a>

                <a
                    href="operation/Multiplication.html"
                    class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                    Multiplication
                </a>

                <a
                    href="operation/Division.html"
                    class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                    Division
                </a>
                
                <a
                    href="operation/Exponent.html"
                    class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                    Exponent
                </a>

                <a
                    href="operation/BinaryLogarithm.html"
                    class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                    Binary Logarithm
                </a>

                <a
                    href="operation/SquareRoot.html"
                    class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                    Square Root
                </a>
                
                <a
                    href="operation/Factorial.html"
                    class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                    Factorial
                </a>

                <a
                    href="operation/Custom.html"
                    class="px-6 py-2 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                    Custom
                </a>
            </div>
        </main>
    </body>
</html>
