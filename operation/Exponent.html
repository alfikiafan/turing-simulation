<!DOCTYPE html>

    <head>
        <meta charset="UTF-8" />

        <!-- Tailwind -->

        <script src="../tailwind.config.js"></script>

        <link rel="stylesheet" href="../css/scrollbar.css" />
    </head>
    <body>
        <div class="flex flex-col">

                <h1 class="font-medium">Turing Machine</h1>
                <h1 class="font-medium">Exponent</h1>

        <!-- Back to main index.html -->
        <div class="flex flex-col">
            <div class="p-4 mb-10 ">
                <a

        <section id="input" class="mb-10 mx-4 flex flex-col gap-y-4">

                    <label

                    <input
                        type="text"
                        id="input-base"
                        name="input-base"
                        placeholder="Number"
                        class="block mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
                </div>
                <div>
                    <label
                        for="input-exponent"
                        class="block text-sm text-gray-500 dark:text-gray-300"
                        >Exponent</label
                    >

                    <input
                        type="text"
                        id="input-exponent"
                        name="input-exponent"
                        placeholder="Number"
                        class="block mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
                </div>

                <div class="flex items-end">
                    <button
                        id="input-btn"
                        class="px-6 py-3 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                        Set
                    </button>
                </div>
            </div>

            <div class="flex gap-x-5">
                <div>
                    <label
                        for="raw-input"
                        class="block text-sm text-gray-500 dark:text-gray-300"
                        >Raw Input</label
                    >

                    <input
                        type="text"
                        placeholder="BBXX0YYYYB"
                        name="raw-input"
                        id="raw-input"
                        class="block mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
                </div>

                <div class="invisible">
                    <label
                        for="username"
                        class="block text-sm text-gray-500 dark:text-gray-300"
                        >Ga keliatan bang</label
                    >

                    <input
                        type="text"
                        placeholder="Number"
                        class="block mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-blue-400 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-blue-300" />
                </div>

                <div class="flex items-end">
                    <button
                        id="raw-input-btn"
                        class="px-6 py-3 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                        Set
                    </button>
                </div>
            </div>
        </section>

        <section id="input" class="mb-10 mx-4 flex flex-col gap-y-4">
            <div class="flex gap-x-5">
                <div class="flex items-end">
                    <button
                        id="nextMove-button"
                        class="px-6 py-3 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                        nextMove
                    </button>
                </div>

                <div class="flex items-end">
                    <button
                        id="play-button"
                        class="px-6 py-3 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                        play
                    </button>
                </div>

                <div class="flex items-end">
                    <button
                        id="pause-button"
                        class="px-6 py-3 font-medium tracking-wide text-white capitalize transition-colors duration-300 transform bg-blue-600 rounded-lg hover:bg-blue-500 focus:outline-none focus:ring focus:ring-blue-300 focus:ring-opacity-80">
                        pause
                    </button>
                </div>
            </div>
        </section>

        <main>
            <div class="tape-container flex flex-col mx-2"></div>
        </main>
        <script type="module" src="../js/OperationObjectBuilder.js"></script>
        <script type="module" src="../js/Operation/Exponent.js"></script>
        <script type="module" src="../js/Tape.js"></script>
        <script type="module" src="../js/Turing.js"></script>
        <script type="module">
            import Turing from "../js/Turing.js";
            import Exponent from "../js/Operation/Exponent.js";

            // T = Turing
            let T = null;
            let isPlaying = false;

            const cellStyle = {
                head: "border-blue-500 bg-red-500 hover:bg-blue-500 text-white",
                standard:
                    "border-blue-500 bg-blue-600 hover:bg-red-500 text-white",

                defaultAll:
                    "border-2 px-6 py-2 font-mono font-medium tracking-wide capitalize transition-colors duration-300 transform rounded-lg",

                getStyle(isHead) {
                    const def = this.defaultAll + " ";
                    return isHead ? def + this.head : def + this.standard;
                },
            };

            const addTape = function (container) {
                const tape = document.createElement("div");

                tape.setAttribute(
                    "class",
                    "tape px-2 py-2 flex gap-x-1 flex-row w-full mx-auto overflow-x-scroll bg-white rounded-lg dark:bg-gray-800 scrollbar"
                );

                container.appendChild(tape);
                return tape;
            };

            const addCell = function (tape, text, isHead = false) {
                const newCell = document.createElement("div");
                newCell.setAttribute("class", cellStyle.getStyle(isHead));

                newCell.textContent = text;
                tape.appendChild(newCell);
                return newCell;
            };

            const resetTape = function (tape) {
                tape.innerHTML = "";
            };

            const defaultTape = function (tape) {
                resetTape(tape);
                setRawInput("BBBBB", tape);
            };

            const setRawInput = function (rawInputValue, tape) {
                resetTape(tape);

                for (let a = 0; a < rawInputValue.length; a++) {
                    addCell(tape, rawInputValue[a]);
                }
            };

            const nextMove = function (Tapes) {
                T.nextMove();
                const tapes = T.Tapes;
                tapes.forEach((element) => {
                    const tape = element.tape;
                    const head = element.head;

                    resetTape(Tapes[tapes.indexOf(element)]);
                    for (let i = 0; i < tape.length; i++) {
                        addCell(
                            Tapes[tapes.indexOf(element)],
                            tape[i],
                            i === head
                        );
                    }
                });
            };

            const setInput = function (tape, input) {};

            document.addEventListener("DOMContentLoaded", function (event) {
                // Create a new <div> element
                const tapeContainer = document.querySelector(".tape-container");

                // Standard Input Form
                const baseInput = document.getElementById("input-base");
                const exponentInput = document.getElementById("input-exponent");
                const inputBtn = document.getElementById("input-btn");

                // Buttons
                const nextMoveBtn = document.getElementById("nextMove-button");
                const playBtn = document.getElementById("play-button");
                const pauseBtn = document.getElementById("pause-button");

                // Raw Input Form
                const rawInput = document.getElementById("raw-input");
                const rawInputBtn = document.getElementById("raw-input-btn");

                const Tapes = [];
                const tapeCount = 3;

                for (let i = 0; i < tapeCount; i++) {
                    const tape = addTape(tapeContainer);
                    Tapes.push(tape);
                    defaultTape(tape);
                }

                inputBtn.addEventListener("click", function (event) {
                    resetTape(Tapes[0]);
                    const base = baseInput.value;
                    const exponent = exponentInput.value;

                    let rawInputValue = "BB";
                    rawInputValue += "1".repeat(base);
                    rawInputValue += "0";
                    rawInputValue += "1".repeat(exponent);
                    rawInputValue += "BB";

                    setRawInput(rawInputValue, Tapes[0]);

                    T = new Turing(Exponent, 3, rawInputValue);
                });

                rawInputBtn.addEventListener("click", function (event) {
                    setRawInput(rawInput.value, Tapes[0]);

                    T = new Turing(Exponent, 3, rawInput.value);
                });

                nextMoveBtn.addEventListener("click", function (event) {
                    nextMove(Tapes);
                });

                playBtn.addEventListener("click", function (event) {
                    if (T != null) {
                        isPlaying = true;
                    } else {
                        alert("Please input a value first");
                    }
                });

                pauseBtn.addEventListener("click", function (event) {
                    isPlaying = false;
                });

                setInterval(function () {
                    if (isPlaying) {
                        nextMove(Tapes);
                    }
                }, 750);
            });
        </script>
    </body>
</html>
