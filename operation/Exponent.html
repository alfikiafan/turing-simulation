<!DOCTYPE html>

        <script src="../tailwind.config.js"></script>

    <body class="mx-4 my-5 bg-gray-100 dark:bg-gray-900">
        <div class="flex flex-col">

                <h1 class="font-semibold text-2xl">Turing Machine</h1>
                <h1 class="font-semibold text-2xl">Exponent</h1>
            </div>
        </div>
        <!-- Back to main index.html -->
        <div class="flex flex-col justify-center items-center mb-4">
            <div class="p-4 mb-10">
                <a
                    href="../index.html"
                    class="px-4 py-2 mt-4 font-normal tracking-wide text-white capitalize transition-colors duration-300 transform bg-gray-600 rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-80">
                    Back to Main
                </a>
            </div>
        </div>
        <section id="input" class="mb-4 mx-4 flex flex-col gap-y-4">
            <div class="flex gap-x-5">
                <div>
                    <label
                        for="input-base"
                        class="block dark:text-gray-600 font-medium"
                        >Base</label
                    >

                    <input
                        type="text"
                        id="input-base"
                        name="input-base"
                        placeholder="Number"
                        class="block mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-indigo-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-indigo-300" />
                </div>
                <div>
                    <label
                        for="input-exponent"
                        class="block dark:text-gray-600 font-medium"
                        >Exponent</label
                    >

                    <input
                        type="text"
                        id="input-exponent"
                        name="input-exponent"
                        placeholder="Number"
                        class="block mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-indigo-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-indigo-300" />
                </div>

                <div class="flex items-end">
                    <button
                        id="input-btn"
                        class="px-4 py-2 mt-8 font-normal tracking-wide text-white capitalize transition-colors duration-300 transform bg-indigo-600 rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-80">
                        Set
                    </button>
                </div>
            </div>

            <div class="flex gap-x-5">
                <div>
                    <label
                        for="raw-input"
                        class="block dark:text-gray-600 font-medium"
                        >Raw Input</label
                    >

                    <input
                        type="text"
                        placeholder="BBXX0YYYYB"
                        name="raw-input"
                        id="raw-input"
                        class="block mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-indigo-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-indigo-300" />
                </div>

                <div class="invisible">
                    <label
                        for="username"
                        class="block dark:text-gray-600 font-medium"
                        >Ga keliatan bang</label
                    >

                    <input
                        type="text"
                        placeholder="Number"
                        class="block mt-2 w-full placeholder-gray-400/70 dark:placeholder-gray-500 rounded-lg border border-gray-200 bg-white px-5 py-2.5 text-gray-700 focus:border-indigo-400 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-40 dark:border-gray-600 dark:bg-gray-900 dark:text-gray-300 dark:focus:border-indigo-300" />
                </div>

                <div class="flex items-end">
                    <button
                        id="raw-input-btn"
                        class="px-4 py-2 mt-8 font-normal tracking-wide text-white capitalize transition-colors duration-300 transform bg-indigo-600 rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-80">
                        Set
                    </button>
                </div>
            </div>
            <p id="output-text" class="block dark:text-gray-500 font-medium"></p>
        </section>
        <!-- HTML -->

        <div
            id="modal"
            class="z-50 hidden fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center">
            <div class="bg-white p-6 rounded shadow-lg">
                <h2 class="text-xl font-bold mb-4">Mesin Selesai ðŸ˜Ž</h2>
                <p id="modal-output" class="font-medium"></p>
                <button
                    id="closeModalBtn"
                    class="mt-4 bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">
                    Close
                </button>
            </div>
        </div>

        <section id="input" class="mb-10 mx-4 flex flex-col gap-y-4">
            <div class="flex gap-x-5">
                <div class="flex items-end">
                    <button
                        id="nextMove-button"
                        class="px-4 py-2 mt-8 font-normal tracking-wide text-white capitalize transition-colors duration-300 transform bg-indigo-600 rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-80">
                        nextMove
                    </button>
                </div>

                <div class="flex items-end">
                    <button
                        id="play-button"
                        class="px-4 py-2 mt-8 font-normal tracking-wide text-white capitalize transition-colors duration-300 transform bg-indigo-600 rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-80">
                        play
                    </button>
                </div>

                <div class="flex items-end">
                    <button
                        id="pause-button"
                        class="px-4 py-2 mt-8 font-normal tracking-wide text-white capitalize transition-colors duration-300 transform bg-indigo-600 rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-80">
                        pause
                    </button>
                </div>

                <div class="flex items-end">
                    <button
                        id="run-until-finish-button"
                        class="px-4 py-2 mt-8 font-normal tracking-wide text-white capitalize transition-colors duration-300 transform bg-indigo-600 rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-80">
                        Finish
                    </button>
                </div>

                <div class="flex items-end">
                    <button
                        id="reset-button"
                        class="px-4 py-2 mt-8 font-normal tracking-wide text-white capitalize transition-colors duration-300 transform bg-indigo-600 rounded-lg hover:bg-indigo-500 focus:outline-none focus:ring focus:ring-indigo-300 focus:ring-opacity-80">
                        Reset
                    </button>
                </div>
            </div>
        </section>

        <main>
            <hr class="border-black" />
            <div class="tape-container flex flex-col mx-2 mt-3 py-4"></div>
        </main>
        <footer class="mt-10 text-center text-gray-500">
            <h5>&copy; 2023 Kelompok 3 TBA. All rights reserved.</h5>
        </footer>
        <script type="module" src="../js/cellStyle.js"></script>
        <script type="module" src="../js/OperationObjectBuilder.js"></script>
        <script type="module" src="../js/Operation/Exponent.js"></script>
        <script type="module" src="../js/Tape.js"></script>
        <script type="module" src="../js/Turing.js"></script>
        <script type="module">
            import Turing from "../js/Turing.js";
            import Exponent from "../js/Operation/Exponent.js";
            import cellStyle from "../js/cellStyle.js";

            // T = Turing
            let T = null;
            let isPlaying = false;

            let openModalBtn;
            let closeModalBtn;
            let modal;

            // Function to open the modal
            function openModal(outputNumber) {
                modal.classList.remove("hidden");
                document.getElementById("modal-output").innerHTML = "Output: " + outputNumber;
            }

            // Function to close the modal
            function closeModal() {
                modal.classList.add("hidden");
            }

            const addTape = function (container) {
                const tape = document.createElement("div");

                tape.setAttribute(
                    "class",
                    "tape px-2 py-2 flex gap-x-1 flex-row w-full mx-auto overflow-x-scroll rounded-lg dark:bg-gray-800 scrollbar"
                );

                container.appendChild(tape);
                return tape;
            };

            const addCell = function (tape, text, isHead = false) {
                const newCell = document.createElement("div");
                newCell.setAttribute("class", cellStyle.getStyle(isHead));

                newCell.textContent = text;
                tape.appendChild(newCell);
                return newCell;
            };

            const resetTape = function (tape) {
                tape.innerHTML = "";
            };

            const defaultTape = function (tape) {
                resetTape(tape);
                setRawInput("BBBBB", tape);
            };

            const setRawInput = function (rawInputValue, tape) {
                resetTape(tape);

                for (let a = 0; a < rawInputValue.length; a++) {
                    addCell(tape, rawInputValue[a]);
                }
            };

            const renderTape = function (Tapes) {
                const tapes = T.Tapes;
                tapes.forEach((element) => {
                    const tape = element.tape;
                    const head = element.head;

                    resetTape(Tapes[tapes.indexOf(element)]);
                    for (let i = 0; i < tape.length; i++) {
                        addCell(
                            Tapes[tapes.indexOf(element)],
                            tape[i],
                            i === head
                        );
                    }
                });
                if (T.isFinished) {
                    isPlaying = false;
                    const lastTape = tapes[tapes.length - 1].tape;
                    const outputText = document.getElementById("output-text");
                    let outputNumber = 0;
                    for (let i = 0; i < lastTape.length; i++) {
                        if (lastTape[i] === "1") {
                            outputNumber++;
                        } else if (lastTape[i] === "0") {
                            outputNumber--;
                        }
                    }
                    outputText.innerHTML = "Output: " + outputNumber;
                    openModal(outputNumber);
                }
            };

            const nextMove = function (Tapes) {
                T.nextMove();
                renderTape(Tapes);
            };

            document.addEventListener("DOMContentLoaded", function (event) {
                // Create a new <div> element
                const tapeContainer = document.querySelector(".tape-container");

                // Standard Input Form
                const baseInput = document.getElementById("input-base");
                const exponentInput = document.getElementById("input-exponent");
                const inputBtn = document.getElementById("input-btn");

                // Buttons
                const nextMoveBtn = document.getElementById("nextMove-button");
                const playBtn = document.getElementById("play-button");
                const pauseBtn = document.getElementById("pause-button");
                const resetButton = document.getElementById("reset-button");
                const runUntilFinishButton = document.getElementById(
                    "run-until-finish-button"
                );

                // Raw Input Form
                const rawInput = document.getElementById("raw-input");
                const rawInputBtn = document.getElementById("raw-input-btn");

                const Tapes = [];
                const tapeCount = 3;

                for (let i = 0; i < tapeCount; i++) {
                    const tape = addTape(tapeContainer);
                    Tapes.push(tape);
                    defaultTape(tape);
                }

                inputBtn.addEventListener("click", function (event) {
                    resetTape(Tapes[0]);
                    const base = baseInput.value;
                    const exponent = exponentInput.value;

                    let rawInputValue = "BB";
                    rawInputValue += "1".repeat(base);
                    rawInputValue += "0";
                    rawInputValue += "1".repeat(exponent);
                    rawInputValue += "BB";

                    setRawInput(rawInputValue, Tapes[0]);

                    T = new Turing(Exponent, 3, rawInputValue);
                    renderTape(Tapes);
                });

                rawInputBtn.addEventListener("click", function (event) {
                    setRawInput(rawInput.value, Tapes[0]);

                    T = new Turing(Exponent, 3, rawInput.value);
                    renderTape(Tapes);
                });

                nextMoveBtn.addEventListener("click", function (event) {
                    nextMove(Tapes);
                });

                playBtn.addEventListener("click", function (event) {
                    if (T != null) {
                        isPlaying = true;
                    } else {
                        alert("Please input a value first");
                    }
                });

                pauseBtn.addEventListener("click", function (event) {
                    isPlaying = false;
                });

                resetButton.addEventListener("click", function (event) {
                    if (T != null) {
                        T = null;
                        isPlaying = false;
                        Tapes.forEach((tape) => {
                            defaultTape(tape);
                            const outputText = document.getElementById("output-text");
                            outputText.innerHTML = "";
                        });
                    }
                });

                runUntilFinishButton.addEventListener(
                    "click",
                    function (event) {
                        if (T != null) {
                            isPlaying = true;
                            T.runUntilFinish();
                            renderTape(Tapes);
                            isPlaying = false;
                        } else {
                            alert("Please input a value first");
                        }
                    }
                );

                setInterval(function () {
                    if (isPlaying) {
                        nextMove(Tapes);
                    }
                }, 750);

                // JavaScript
                openModalBtn = document.getElementById("openModalBtn");
                closeModalBtn = document.getElementById("closeModalBtn");
                modal = document.getElementById("modal");

                // Event listener for closing the modal
                closeModalBtn.addEventListener("click", closeModal);
            });
        </script>
    </body>
</html>
